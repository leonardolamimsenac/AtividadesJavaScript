<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificar Idade</title>
  <style>

  </style>
</head>
<body>
  <h2>Verificador de Idade</h2>
  
  <label for="nome">Digite seu nome:</label>
  <input type="text" id="nome" placeholder="Seu nome">

  <br><label for="idade">Digite sua idade:</label>
  <input type="number" id="idade" placeholder="Sua idade"> <br>

  <button onclick="verificarIdade()">Verificar</button>

  <p id="mensagem"></p>

  <script>
    function verificarIdade() {
      const nome = document.getElementById('nome').value;
      const idade = parseInt(document.getElementById('idade').value);
      const mensagem = document.getElementById('mensagem');

      if (!nome || isNaN(idade)) {
        mensagem.textContent = "Por favor, preencha seu nome e uma idade válida.";
        mensagem.style.color = "red";
        return;
      }

      if (idade >= 18) {
        mensagem.textContent = `Olá ${nome}, você tem ${idade} anos, então você é maior de idade.`;
      } else {
        mensagem.textContent = `Olá ${nome}, você tem ${idade} anos, então você é menor de idade.`;
      }

      mensagem.style.color = "green";
    }
  </script>
</body>
</html>
